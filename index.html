<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

    <!--sign up form-->
      <form id="sign-up">
        <div class="form-group">
          <label for="signUpEmail">Email address</label>
          <input type="email" class="form-control" id="signUpEmail" name="credentials[email]" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="signUpPassword1">Password <span class="password-span">Uppercase, lowercase, and number</span></label>
          <input type="password" class="form-control" id="signUpPassword1" name="credentials[password]" placeholder="Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
        </div>
        <div class="form-group">
          <label for="signUpPassword2">Confirm Password</label>
          <input type="password" class="form-control" id="signUpPassword2" name="credentials[password_confirmation]" placeholder="Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
        </div>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>

      <hr>

  <!-- sign in form-->
      <form id="sign-in">
      <div class="form-group">
        <label for="signInEmail" >Email address</label>
        <input type="email" class="form-control" id="signInEmail" name="credentials[email]" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="signInPassword">Password <span class="password-span">Uppercase, lowercase, and number</span></label>
        <input type="password" class="form-control" id="signInPassword" name="credentials[password]" placeholder="Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
      </div>
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>

    <hr>

    <!--change password form-->

    <form id="change-password">
  <div class="form-group">
    <label for="changePassword1">Old Password</label>
    <input type="password" class="form-control" id="changePassword1" name="pw_creds[old]" placeholder="Old Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
  </div>
  <div class="form-group">
    <label for="changePassword2">New Password <span class="password-span">Uppercase, lowercase, and number</span></label>
    <input type="password" class="form-control" id="changePassword2" name="pw_creds[new]" placeholder="New Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
  </div>

  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  <button type="submit" class="btn btn-primary">Change Password</button>
</form>

<hr>

<!-- sign out button -->

<button class="btn btn-danger" id="signOut">Sign-Out</button>

<hr>

<!-- edit keg form -->
<p class="sign-in-error">Email address or Password were incorrect</p>
<form id="edit-keg">
  <div class="form-group">
    <label for="beerName">Name</label>
    <input type="text" class="form-control" id="beerName" name="keg[name]" placeholder="Beer">
  </div>
  <div class="form-group">
    <label for="validation">Up to date?</label>
    <input type="checkbox" class="form-control" id="validation" name="keg[validation]">
  </div>
  <div class="form-group">
    <label for="kicked">Kicked?</label>
    <input type="checkbox" class="form-control" id="kicked" name="keg[kicked]">
  </div>

  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  <button type="submit" class="btn btn-primary">Cheers</button>
</form>


    </body>
</html>
